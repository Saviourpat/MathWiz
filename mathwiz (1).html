<meta name='viewport' content='width=device-width, initial-scale=1'/>
<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1'/>  <meta charset="UTF-8">
  <title>MathWiz</title>
</head>
<body onload="registerEvents();">
  <div class="container">
  <h4>Bimsun Labs Math</h4>
    <form name="mathWiz">
      <label>FIRST NUMBER: 
        <input type="number" name="numberOne">
      </label><br><br>
      <label>SECOND NUMBER: 
        <input type="number" name="numberTwo">
      </label><br><br>
      <label>Operator 
        <select name="operator">
          <option value="add">+</option>
          <option value="subtract">-</option>
          <option value="multiply">ร</option>
          <option value="divide">รท</option>
        </select>
      </label> 
      <br><br>
      <input type="button" name="operate" value="Do the Math!"><br><br>
      <label>RESULT: 
        <input type="number" name="theResult">
      </label>
    </form>
  </div>
</body>
</html><style>body{
  font-weight: bold;
  font-style: Arial;
}
.container{
  position: absolute;
  background: linear-gradient(to top left, white, lightblue, pink);
  border-radius: 15px;
  border-color: white;
  box-shadow: 0 0 10px blue;
  padding: 10px;
  height: 300px;
  left: 50px;
  width: 200px;
  top: 10px;
  margin-top: 50px;
}
h4{
  text-align: center;
  font-weight: bold;
}</style><script>
function registerEvents() {
  document.mathWiz.operate.addEventListener('click', doTheMath, false);
}

function doTheMath() {
  var first = parseInt(document.mathWiz.numberOne.value);
  var second = parseInt(document.mathWiz.numberTwo.value);
  var operator = document.mathWiz.operator.value; // Removed parseInt

  switch (operator) {
    case "add":
      var answer = first + second;
      break;
    case "subtract":
      var answer = first - second;
      break;
    case "multiply":
      var answer = first * second;
      break;
    case "divide":
      if (second !== 0) { // Added division by zero check
        var answer = first / second;
      } else {
        alert("Cannot divide by zero!");
        return;
      }
      break;
  }
  document.mathWiz.theResult.value = answer;
}
</script>
